<body class="cards-pf">
<nav class="navbar navbar-pf-vertical">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>

        <a href="/" class="navbar-brand">

        </a>
    </div>
    <nav class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li><a href="#" target="_blank" class="nav-item-iconic nav-item-iconic-new-window"><span title="Launch" class="fa fa-external-link"></span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right navbar-iconic">

                <a class="dropdown-toggle nav-item-iconic" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">

                </ul>
            </li>
        </ul>
    </nav>
</nav>
<div class="nav-pf-vertical nav-pf-vertical-with-sub-menus nav-pf-persistent-secondary">
    <ul class="list-group">
        <li class="list-group-item">
            <a href="/">
                <span class="fa fa-dashboard active" data-toggle="tooltip" title="" data-original-title="Dashboard"></span>
                <span class="list-group-item-value">Monitor</span>
            </a>
        </li>
        <li class="list-group-item active">
            <a href="stacked_bar.html">
                <span class="fa fa-shield" data-toggle="tooltip" title=""></span>
                <span class="list-group-item-value">Stacked Bar</span>

            </a>
        </li>
    </ul>
</div>
<div class="container-fluid container-cards-pf container-pf-nav-pf-vertical nav-pf-persistent-secondary" ng-init="showGraphs(logEntries.selectedOption.id, regionEntries.selectedOption.id, duringEntries.selectedOption.id, duringEntries.selectedOption.id )" ng-controller="StackedBarController">
    <div class="actions pull-right">
        <a href="#"><span class="pficon pficon-refresh"></span> Refresh Results</a>
    </div>
    <ul id="tabbedList" class="nav nav-pills">

        <li class="active" role="presentation"><a href="#nodes" data-toggle="tab">Node Logs</a>

        </li>
        <li><a href="#services" data-toggle="tab" role="presentation">Service Logs</a>

        </li>

    </ul>
    <div id="tabbedContent" class="tab-content">
        <div class="tab-pane fade in active" id="nodes">
            <div class="container-fluid">
                <div class="row toolbar-pf" style="background: initial">
                    <div class="col-sm-12" style="padding: 10px 0px 10px 0px">
                        <form class="toolbar-pf-actions">
                            <div class="form-group" style="padding-left: 0px">
                                <span>Log Entries For: </span>
                                &nbsp;
                                <select class="selectpicker"  pf-select ng-model="logEntries.selectedOption" id="logNodesEntry" ng-options="option.name for option in logEntries.availableOptions track by option.id" ng-change="showGraphs(logEntries.selectedOption.id, regionEntries.selectedOption.id, duringEntries.selectedOption.id, duringEntries.selectedOption.id )"></select>
                            </div>
                            <div class="form-group">
                                <span>View By Region: </span>
                                &nbsp;
                                <select class="selectpicker"  pf-select ng-model="regionEntries.selectedOption" id="regionNodesEntry" ng-options="option.name for option in regionEntries.availableOptions track by option.id"  ng-change="showGraphs(logEntries.selectedOption.id, regionEntries.selectedOption.id, duringEntries.selectedOption.id, duringEntries.selectedOption.id )"></select>
                            </div>
                            <div class="form-group">
                                <span>During: </span>
                                &nbsp;
                                <select class="selectpicker"  pf-select ng-model="duringEntries.selectedOption" id="duringNodesEntry" ng-options="option.name for option in duringEntries.availableOptions track by option.id" ng-change="showGraphs(logEntries.selectedOption.id, regionEntries.selectedOption.id, duringEntries.selectedOption.id, duringEntries.selectedOption.id )"></select>
                            </div>
                        </form>
                    </div><!-- /col -->
                </div><!-- /row -->
            </div>
            <div class="panel-group" id="accordion-nodes">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion-markup" href="#collapseRegion1">
                                All Regions
                            </a>
                        </h4>
                    </div>
                    <div id="collapseRegion1" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6" id="graphDiv">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion-markup" href="#collapseRegion2" class="collapsed">
                                Boston
                            </a>
                        </h4>
                    </div>
                    <div id="collapseRegion2" class="panel-collapse collapse">
                        <div class="panel-body">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="services">
            <div class="container-fluid">
                <div class="row toolbar-pf" style="background: initial">
                    <div class="col-sm-12" style="padding: 10px 0px 10px 0px">
                        <form class="toolbar-pf-actions">
                            <div class="form-group" style="padding-left: 0px">
                                <span>Log Entries For: </span>
                                &nbsp;
                                <select class="selectpicker"  pf-select ng-model="regionEntries.selectedOption" id="regionServicesEntry" ng-options="option.name for option in regionEntries.availableOptions track by option.id"  ng-change="showGraphs(logEntries.selectedOption.id, regionEntries.selectedOption.id, duringEntries.selectedOption.id, duringEntries.selectedOption.id )"></select>
                            </div>
                            <div class="form-group">
                                <span>During: </span>
                                &nbsp;
                                <select class="selectpicker"  pf-select ng-model="duringEntries.selectedOption" id="duringServicesEntry" ng-options="option.name for option in duringEntries.availableOptions track by option.id" ng-change="showGraphs(logEntries.selectedOption.id, regionEntries.selectedOption.id, duringEntries.selectedOption.id, duringEntries.selectedOption.id )"></select>
                            </div>
                        </form>
                    </div><!-- /col -->
                </div><!-- /row -->
            </div>
            <div class="panel-group" id="accordion-services">

            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('[data-toggle="tooltip"]').tooltip();
        $('.selectpicker').selectpicker();
        $('#tabbedList a').click(function (e) {
            if($(this).parent('li').hasClass('active')){
                $( $(this).attr('href') ).hide();
            }
            else {
                e.preventDefault();
                $(this).tab('show');
            }
        });
    });
</script>
</body>
