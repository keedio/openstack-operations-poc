<div class="tab-pane fade in active" id="nodes">
    <div class="container-fluid">
        <div class="row toolbar-pf" style="background: initial">
            <div class="col-sm-12" style="padding: 10px 0px 10px 0px">
                <form class="toolbar-pf-actions">
                    <div class="form-group" style="padding-left: 0px">
                        <span>Log Entries For: </span>
                        &nbsp;
                        <select class="selectpicker"  pf-select ng-model="$ctrl.logEntries.selectedOption" id="logNodesEntry" ng-options="option.name for option in $ctrl.logEntries.availableOptions track by option.id" ng-change="$ctrl.refresh(logEntries.selectedOption.id, regionEntries.selectedOption, duringEntries.selectedOption.id)"></select>
                    </div>
                    <div class="form-group">
                        <span>View By Region: </span>
                        &nbsp;
                        <select class="selectpicker"  pf-select ng-model="$ctrl.regionEntries.selectedOption" id="regionNodesEntry" ng-options="option.name for option in $ctrl.regionEntries.availableOptions track by option.id" multiple ng-change="$ctrl.refresh(logEntries.selectedOption.id, regionEntries.selectedOption, duringEntries.selectedOption.id)"></select>
                    </div>
                    <div class="form-group">
                        <span>During: </span>
                        &nbsp;
                        <select class="selectpicker"  pf-select ng-model="$ctrl.duringEntries.selectedOption" id="duringNodesEntry" ng-options="option.name for option in $ctrl.duringEntries.availableOptions track by option.id" ng-change="$ctrl.refresh(logEntries.selectedOption.id, regionEntries.selectedOption, duringEntries.selectedOption.id )"></select>
                    </div>

                </form>
            </div><!-- /col -->
        </div><!-- /row -->
    </div>
    <div class="panel-group" id="accordion-nodes" >
        <div class="panel panel-default">
            <div class="panel-heading" >
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion-markup" href="#collapseAllregions">
                        All Regions
                    </a>
                </h4>
            </div>
            <div id="collapseAllregions" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="row row-cards-pf">
                        <!-- Important:  if you need to nest additional .row within a .row.row-cards-pf, do *not* use .row-cards-pf on the nested .row  -->
                        <div class="col-xs-12 col-sm-6 col-md-3" ng-repeat="region in $ctrl.regions">
                            <div class="card-pf card-pf-accented card-pf-aggregate-status">
                                <h2 class="card-pf-title">
                                    {{region.name}}
                                </h2>
                                <div class="card-pf-body">
                                    <p class="card-pf-aggregate-status-notifications">
                                        <span class="card-pf-aggregate-status-notification"><a href="#"><span class="pficon pficon-error-circle-o"></span>{{region.error}}</a></span>
                                        <span class="card-pf-aggregate-status-notification"><a href="#"><span class="pficon pficon-warning-triangle-o"></span>{{region.warning}}</a></span>
                                        <span class="card-pf-aggregate-status-notification"><a href="#"><span class="pficon pficon-ok"></span></a>{{region.info}}</span>
                                    </p>
                                </div>
                            </div>

                        </div>
                    </div><!-- /row -->
                </div>
            </div>
        </div>
        <div class="panel panel-default" ng-repeat="az in $ctrl.azones">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion-markup" href=  {{"#"+az.name}} class="collapsed">
                        {{az.name}}
                    </a>
                </h4>
            </div>
            <div id= {{az.name}} class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="row row-cards-pf">
                        <div class="col-xs-12 col-sm-6 col-md-3" ng-repeat="azRegion in az.regions">
                            <div class="card-pf card-pf-accented card-pf-aggregate-status">
                                <h2 class="card-pf-title">
                                    {{azRegion.name}}
                                </h2>
                                <div class="card-pf-body">
                                    <p class="card-pf-aggregate-status-notifications">
                                        <span class="card-pf-aggregate-status-notification"><a href="#"><span class="pficon pficon-error-circle-o"></span>{{azRegion.error}}</a></span>
                                        <span class="card-pf-aggregate-status-notification"><a href="#"><span class="pficon pficon-warning-triangle-o"></span>{{azRegion.warning}}</a></span>
                                        <span class="card-pf-aggregate-status-notification"><a href="#"><span class="pficon pficon-ok"></span></a>{{azRegion.info}}</span>
                                    </p>
                                </div>
                            </div>

                        </div>
                    </div><!-- /row -->
                </div>
            </div>
        </div>
    </div>
</div>
