<body class="cards-pf">
<dashboard-layout></dashboard-layout>
<div class="container-fluid container-cards-pf container-pf-nav-pf-vertical nav-pf-persistent-secondary">
   <refresh-dashboard></refresh-dashboard>
    <ul id="tabbedList" class="nav nav-pills">

        <li class="active" role="presentation" id="liNodes"><a href="#nodes" data-toggle="tab">Node Logs</a>

        </li>
        <li role="presentation" id="liServices"><a href= "#services" data-toggle="tab" >Service Logs</a>

        </li>

    </ul>
    <div id="tabbedContent" class="tab-content">
        <div ng-view></div>
    </div>
</div>
<script>
    $(document).ready(function() {


        $('[data-toggle="tooltip"]').tooltip();

        $('#tabbedList a').click(function (e) {
            e.preventDefault();
            if($('#liNodes').hasClass('active')){
                $('#nodes').css('display','none');
                $('#services').css('display','block');
            }
            else {
                $('#services').css('display','none');
                $('#nodes').css('display','block');
            }
        });


        $(document).on("click",".list-group-item-header", function(event){
            if(!$(event.target).is("button, a, input, .fa-ellipsis-v")){
                $(this).find(".fa-angle-right").toggleClass("fa-angle-down")
                    .end().parent().toggleClass("list-view-pf-expand-active")
                    .find(".list-group-item-container").toggleClass("hidden");
            } else {
            }
        });

        // click the close button, hide the expand row and remove the active status
        $(document).on("click",".list-group-item-container .close", function (){
            $(this).parent().addClass("hidden")
                .parent().removeClass("list-view-pf-expand-active")
                .find(".fa-angle-right").removeClass("fa-angle-down");
        });


    });

</script>
